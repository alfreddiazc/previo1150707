<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Stile.css">
    <script src="js/myScritp.js"></script>
    
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
           
            <li class="nav-item">
              <a class="nav-link" href="#">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contactos</a>
            </li>
             
          </ul>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3">
                Iniciar sesion
              </button> 
              <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModal3Label">Iniciar sesion</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form>
                    <div class="modal-body">
                      
                        <div class="form-group">
                          <label for="formGroupExampleInput">Usuario</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="...">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Contraseña</label>
                          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="****">
                        </div>
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Iniciar</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal4">
                Registrarse
              </button>
              <div class="modal fade" id="exampleModal4" tabindex="-1" role="dialog" aria-labelledby="exampleModal4Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModal3Label">Registrarse</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form>
                      <div class="modal-body">
                        
                          <div class="form-group">
                            <label for="formGroupExampleInput">Usuario</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="...">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput2">Contraseña</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="****">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput2">Correo</label>
                            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="ejemplo@ejemplo.com">
                          </div>
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </nav>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/header.jpg"  alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/header 2.jpg"  alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">ant</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">sig</span>
      </a>
    </div>
</body>
</html>
